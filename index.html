<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>

        <div class="weather">
            <img src="images/hurricane.svg" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humid.svg" alt="Humidity level">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg" alt="Wind Speed">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
